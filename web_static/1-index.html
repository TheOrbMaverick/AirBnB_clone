<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        header h1 {
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 70px;
            color: white;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        footer h2 {
            margin: 0;
            padding: 0;
            line-height: 60px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
